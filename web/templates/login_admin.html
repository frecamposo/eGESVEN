
{% extends "base.html" %}
{% load static %}
{% block contenido1 %}
  <!-- Contenido Login -->
  <div id="breadcrumb" class="section">
    <!-- container -->
    <div class="container">
      <!-- row -->
      <div class="row">
        <div class="col-md-4" style="border:solid 2px rgb(1, 0, 0);padding-top: 15px;">
          <form action="{% url 'LOGIN_A' %}" method="post">
          {% csrf_token %}  
            <table>
              <tr>
                <td colspan="2">
                  <h3 class="breadcrumb-header">Login Acceso Administrador</h3>
                </td>
              </tr>
              <tr>
                <td style="padding: 15px;">
                  <label for="">Usuario</label>
                </td>
                <td style="padding: 15px;">
                  <input type="text" name="usuario" id="usuario" />
                </td>
              </tr>
             
              <tr>
                <td style="padding: 15px;">
                  <label for="">Password</label>
                </td>
                <td style="padding: 15px;">
                  <input type="password" name="password" id="password" />
                </td>
              </tr>
              <tr>
                <td style="padding: 15px;">
                  <input type="submit" value="Validar" />
                </td>
                <td>
                <td>{{mensaje}}</td>    
                   
                </td>
                
              </tr>
            </table>
          </form>
        </div>
      </div>
      <!-- /row -->
    </div>
   
    <!-- /container -->
  </div>
  <!-- /Contenido Login -->

{% endblock %}
